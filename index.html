<!doctype html>
<html ng-app="app.style1">

<head>
    <meta charset="utf-8">
    <title>NetTV</title>
    <link href="lib/caph/3.1.0/bower_components/caph.min.css" rel="stylesheet" type="text/stylesheet">
    <link rel="stylesheet" href="styles/main.css">

    <!-- Include js file for popular js libraries  -->
    <script type="text/javascript" src="lib/caph/3.1.0/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/caph/3.1.0/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="lib/caph/3.1.0/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script type="text/javascript" src="lib/caph/3.1.0/bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="lib/caph/3.1.0/caph-angular.min.js"></script>
    <script type='text/javascript' src='$WEBAPIS/webapis/webapis.js'></script>

    <!--Include js file for Touch Event -->
    <script type="text/javascript" src="lib/caph/3.1.0/bower_components/hammerjs/hammer.js"></script>


    <!-- Include js file for app -->
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers/mainController.js"></script>
    <script type="text/javascript" src="scripts/controllers/homeController.js"></script>
    <script type="text/javascript" src="scripts/directives/list.js"></script>
    <script type="text/javascript" src="scripts/directives/caphMedia.js"></script>
    <script type="text/javascript" src="scripts/utils/constant.js"></script>
    <script type="text/javascript" src="scripts/utils/videoPlayer.js"></script>
</head>

<body ng-controller="mainController">

    <div class="wrapper" ng-view></div>

    <!-- Setting dialog : It will be shown when the 'setting' button is clicked by user. -->
    <caph-dialog focus-option="setting.focusOption" center="true" show="setting.show" style="width:800px;">
        <caph-dialog-title>Setting</caph-dialog-title>
        <caph-dialog-content>
            <caph-checkbox focus-option="setting.focusOption" checked="setting.autoPlay" on-selected="setting.setAutoPlay($event, $checked, $originalEvent)">Auto Play</caph-checkbox>
            <caph-checkbox focus-option="setting.focusOption" checked="setting.subTitle" on-selected="setting.setSubTitle($event, $checked, $originalEvent)">Show Sub-Title</caph-checkbox>
        </caph-dialog-content>
        <caph-dialog-buttons button-type="alert" on-select-button="setting.onSelectButton($buttonIndex, $event)"></caph-dialog-buttons>
    </caph-dialog>
</body>

</html>
